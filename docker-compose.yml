version: '3'

services:
  message-service:
    image: message-service:latest

  user-service:
    image: user-service:latest
    command:
    - "--mysql.address=192.168.202.1"

  user-edge-service:
    image: user-edge-service:latest
    links:
    - user-service
    - message-service
    command:
    - "--redis.address=192.168.202.61"
    - "--redis.port=7001"
    ports:
    - 8082:8082

  course-service:
    image: course-service:latest
    links:
    - user-service
    command:
    - "--mysql.address=192.168.202.1"
    - "--zookeeper.address=192.168.202.61:2181?backup=192.168.202.62:2181,192.168.202.63:2181"

  course-edge-service:
    image: course-edge-service:latest
    links:
    - user-edge-service
    command:
    - "--zookeeper.address=192.168.202.61:2181?backup=192.168.202.62:2181,192.168.202.63:2181"
    ports:
    - 8081:8081

  api-gateway-zuul:
    image: api-gateway-zuul:latest
    links:
    - user-edge-service
    - course-edge-service
    ports:
    - 8888:8888
